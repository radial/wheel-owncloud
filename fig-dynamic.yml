logs:
    image: "radial/axle-base:latest"
    volumes:
        - /log
hub:
    image: "radial/hub-base:latest"
    volumes_from:
        - logs
    volumes:
        - /config
        - /data
        - /run
    environment:
        WHEEL_REPO_OWNCLOUD: "https://github.com/radial/wheel-owncloud.git"
owncloud:
    build: spoke
    volumes_from:
        - hub
    ports:
        - "22229:22"
